{% extends 'base.html' %}

{%block title%}vzkazy{%endblock title%}

{% block obsah %}
<h1>Vzkazy</h1>

<form method="post">
    <h2>Vložit vzkaz</h2>
    <textarea name='vzkaz' rows='7' cols='80'></textarea>
    <p>
        <button type='submit'>Odeslat</button>
        <button type='reset'>Vymazat</button>
    </p>
</form>

<h2>Nástěnka</h2>
{%for login, body, datetime in response%}
 <p>{{login}} {{body}} {{datetime}}</p>
{%endfor%}
{% endblock obsah %}
